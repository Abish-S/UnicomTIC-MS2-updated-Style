<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #1c1c1c;
            color: #ecf0f1;
        }

        .navigation-bar {
            width: 300px;
            background-color: #2a2a2a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
        }

        .navigation-bar h1 {
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
            margin-bottom: 20px;
        }

        .navigation-bar ul {
            list-style: none;
            flex: 1;
        }

        .navigation-bar li {
            margin: 15px 0;
        }

        .navigation-bar a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navigation-bar .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .navigation-bar .title {
            font-size: 16px;
        }

        .navigation-bar .icon ion-icon {
            font-size: 28px;
        }

        .navigation-bar a:hover {
            background-color: rgba(0, 204, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.6);
        }

        .navBtn {
            font-weight: bold;
            color: #00bcd4;
        }

        .navBtn:hover {
            background-color: rgba(0, 204, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.6);
        }

        .navigation-bar .bottom-links {
            margin-top: auto; 
        }

        .content {
            flex: 1;
            display: flex;
            background-color: #2b2b2b;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(0, 204, 255, 0.5);
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
        }

    </style>
</head>
<body>
    <div class="navigation-bar">
        <h1>POWER GYM</h1>
        <ul>
            <li>
                <p>
                  <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span><br>
                  <span class="title">Admin</span>
                </p>
            </li>
            <li>
                <a href="dashboard.html" target="contentFrame">
                <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
                <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="../user creation/index.html" target="contentFrame">
                    <span class="icon"><ion-icon name="pencil-outline"></ion-icon></span>
                    <span class="title">User Management</span>   
                   </a>
            </li>
            <li>
                <a href="paymentManagment.html" target="contentFrame">
                    <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
                    <span class="title">Payment Management</span> 
                    </a>
            </li>
            <li>
                <a href="progamCreation.html" target="contentFrame">
                    <span class="icon"><ion-icon name="pricetag-outline"></ion-icon></span>
                    <span class="title">Program Management</span>
                    </a>
            </li>

            <li>
                <a href="./WorkoutProgramReport/workoutProgramReport.html" target="contentFrame">
                    <span class="icon"><ion-icon name="bar-chart"></ion-icon></span>
                    <span class="title">Reports</span>
                </a>
            </li>
        </ul>
        <div class="bottom-links">
            <li>
                <a href="adminprofile.html" target="contentFrame" class="navBtn">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li>
                <a href="Admin_login.html" id="signOutLink">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign out</span>
                </a>
            </li>
        </div>
    </div>
    <div class="content">
        <iframe name="contentFrame" src="dashboard.html"></iframe>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
